{% extends 'base.html' %}

{% block content %}
<h2>All Blog Posts</h2>
{% for category, posts in categorized_posts.items %}
    <h3>{{ category }}</h3>
    <ul>
        {% for post in posts %}
        <li>
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100">
            <h3>{{ post.title }}</h3>
            <p>{{ post.summary|truncatewords:15 }}</p>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
